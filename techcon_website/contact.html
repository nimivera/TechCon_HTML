    <header>

    <main>
        <!-- Contact Info -->
        <section>
                <h2>Contact Information</h2>
            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <p>
                Follow us on:
                <a href="https://twitter.com" target="_blank">Twitter</a> |
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </p>
        </section>

        <!-- Google Maps -->
        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019029010104!2d-122.41941508468136!3d37.774929279759295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74d8f93f%3A0x58f531d7dcb4f6f1!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1670178971111!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
